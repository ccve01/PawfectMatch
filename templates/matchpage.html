<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../static/css/matchStyle.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,500&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
		/>
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="side">
				<div class="header">
                    


					<div class="avatar">
						<img src="https://imageio.forbes.com/specials-images/imageserve/5faad4255239c9448d6c7bcd/Best-Animal-Photos-Contest--Close-Up-Of-baby-monkey/960x0.jpg?format=jpg&width=960" alt="" />
					</div>
					<div class="title">*Profile name*</div>
				</div>
				<div class="menu">
					<ul>
						<li>Matches</li>
						<li class="active">Messages</li>
					</ul>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="https://imageio.forbes.com/specials-images/imageserve/5faad9ab2a368d4f8860532b/Best-Animal-Photos-Agora-Contest--mother-monkey-with-baby/960x0.jpg?format=jpg&width=960" alt="" />
					</div>
					<div class="message">
						<div class="user">name</div>
						<div class="text">details</div>
					</div>
				</div>
				
			</div>
			<div class="content">
				<div class="card">
					<div class="user">
						<img
							class="user"
							src="{{Pets.photo}}"
							alt=""
						/>
						<div class="profile">
							<div class="name">{{Pets.name}} <span>{{Pets.age}}</span></div>
							<div class="local">
								<i class="fas fa-map-marker-alt"></i>
								<span>{{Pets.location}}</span>
							</div>
						</div>
					</div>
				</div>
				<div class="buttons">
					<div class="no">
						<i class="fas fa-times"></i>
					</div>
					<div class="star">
						<i class="fas fa-star fa"></i>
					</div>
					<div class="heart">
						<i class="fas fa-heart"></i>
					</div>
				</div>
				{% if Pets.video is not none %}
				<iframe width="560" height="315" src= "{{Pets.video}}" frameborder="0" allowfullscreen></iframe>
				{% endif %}
			</div>
		</div>
	</body>
</html>
