<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../static/css/matchStyle.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,500&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"

		<title>Document</title>
        <style>
        /* Custom styles for the header */
        body {
            margin: 0;
            padding: 0;
        }
        
        .header1 {
            background: linear-gradient(262deg, #FF4C68, #fd267d);
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
        }
        
        .left {
            font-size: 18px;
            text-decoration: none;
            color: #fff;
        }
        
        .left:hover {
            text-decoration: underline;
        }
    </style>
	</head>
	<body>
        <div class="header1">
            <a class="title" href="matchpage.html">Pawfect Match</a>
            <a class="left" href="chatPage.html">Chatbox</a>
        </div>

        <div class="container">
        <div class="content">
          <div class="card">
            <div class="user">
              <img
                class="user"
                src="{{Pets.photo}}"
                alt=""
              />
              <div class="profile">
                <div class="name">{{Pets.name}} <span>{{Pets.age}}</span></div>
                <div class="local">
                  <i class="fas fa-map-marker-alt"></i>
                  <span>{{Pets.location}}</span>
                </div>
              </div>
            </div>
          </div>
          <form method="post">
            {{ form.hidden_tag() }}
            <div class="buttons">
              {{form.submit(class="no fas fa-times")}}
              {{form.submit2(class="no fas fa-star fa")}}
            </div>
            </form>
          {% if Pets.video is not none %}
          <iframe width="560" height="315" src= "{{Pets.video}}" frameborder="0" allowfullscreen></iframe>
          {% endif %}
        </div>
        </div> 
    </body>
  </html>
